<script>
function myMove() {
  var elem = document.getElementById("computer");
  var pos = 0;
  var id = setInterval(frame, 10);
  //alert("hi");
  function frame() {
    if (pos == 800) {
      clearInterval(id);
      //alert("hi");
    } else {
      pos++;
      elem.style.top = pos + 'px';
    }
  }
}
</script>
