<script>
function myMove() {
  var elem = document.getElementById("computer");
  var pos = 0;
  var id = setInterval(frame, 2.5);
  //alert("hi");
  function frame() {
    if (pos == 375) {
      clearInterval(id);
      var object = document.getElementById('clink');
      object.style.visibility = 'visible';
      var delayMillis = 200;

      setTimeout(function() {
      var object = document.getElementById('clink');
      object.style.visibility = 'hidden';
      }, delayMillis);

      var delayMillis = 300;
      setTimeout(function bubs() {
        var bubble1 = document.getElementById('bubble1');
        bubble1.style.visibility = 'visible';
      }, delayMillis);


      var delayMillis = 400;
      setTimeout(function bubs() {
      var object = document.getElementById('bubble3');
      object.style.visibility = 'visible';
      }, delayMillis);

      var delayMillis = 500;
      setTimeout(function bubsa() {
      var object = document.getElementById('bubble2');
      object.style.visibility = 'visible';
      }, delayMillis);

      var delayMillis = 600;
      setTimeout(function bubsal() {
      var object = document.getElementById('bubble4');
      object.style.visibility = 'visible';
      }, delayMillis);

    }
    else {
      var object = document.getElementById('clink');
      object.style.visibility = 'hidden';
      pos++;
      elem.style.top = pos + 'px';
    }
  }
}
</script>
